<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .certificate-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .certificate-header {
            background-color: #e9e9e9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 4px solid #1890ff;
        }
        .certificate-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .certificate-info {
            list-style-type: none;
            padding: 0;
        }
        .certificate-info li {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .footer {
            margin-top: 40px;
            text-align: right;
            color: #999;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .certificate-container {
                width: 90%;
                padding: 15px;
            }
            .certificate-header h1 {
                font-size: 20px;
            }
            .certificate-info li {
                font-size: 14px;
                margin-bottom: 8px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h1>证书信息</h1>
        </div>
        <ul class="certificate-info">
            <li>证书单位：广西荣川建设工程有限公司</li>
            <li>证书编号：GZHK2024WRA327</li>
            <li>计量器具名称：GNSS接收机</li>
            <li>规格/型号：T11</li>
            <li>出厂编号：3819200</li>
            <li>制造单位：华测</li>
            <li>检定日期：2024-07-13</li>
            <li>有效日期：2025-07-12</li>
            <li>检定结果：合格</li>
            <li>检定机构：贵州海康计量检测有限责任公司</li>
        </ul>
        <div class="footer">
            <span>分享</span>
            <span>投诉</span>
        </div>
    </div>
</body>
</html>
